<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>



    <div class="wrapper">
        <div class="titletext">
            <div class="title login"> Login Form</div>
            <div class="title signup"> Signup Form</div>


        </div>
        <div class="formcontainer">
            <div class="slidecontrols">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide  login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slidetab"></div>
            </div>


            <div class="forminner">
                <form action="login.php" method="POST" class="login">
                    <div class="field">
                        <input type="text" placeholder="Username" required name="username">

                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required name="password">
                    </div>
                    <div class="passlink"><a href="#">Forgot Password</a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signuplink">Not a member?<a href="#">Signup Now</a></div>
                </form>

                <form action="signup.php" method="post" class="signup">

                    <div class="field">
                        <input type="text" placeholder="Name" required name="name">
                    </div>

                    <div class="field">
                        <input type="text" placeholder="Username" required name="username">
                    </div>

                    <div class="field">
                        <input type="email" placeholder="Email Address" required name="email">
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Password" required name="password">
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required name="cpassword">
                    </div>
                    
                    <div class="field">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signuplink a");
        const loginText = document.querySelector(".titletext .login");
        const signupText = document.querySelector(".titletext signup");

        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });

        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });

        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>

</html>
